<section class="Habilidades seccion-oscura">
    <h1>Habilidades</h1>
    <div class="container">
        <div class="col-lg-2">
            <button type="button" routerLink="/nuevaskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
        </div>

        <div class="row">

            <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
                <circle-progress 
                [percent]="(skill.porcentaje)" 
                [radius]="90" [imageSrc]="''" 
                [title]="(skill.nombre)"
                [titleColor]="'#faebd7'"
                [showTitle]="true" 
                [showImage]="false" 
                [imageHeight]="70" 
                [imageWidth]="70" 
                [showUnits]="false"
                [showSubtitle]="false" 
                [outerStrokeWidth]="16" 
                [innerStrokeWidth]="2" 
                [outerStrokeColor]="'#0b6838'"
                [innerStrokeColor]="'#1ac96e'" 
                [animation]="true" 
                [animationDuration]="300">
                </circle-progress>
        
                <div>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-light" routerLink="/editskill/{{skill.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </div>
                
            </div>
        </div>
    </div>
</section>
