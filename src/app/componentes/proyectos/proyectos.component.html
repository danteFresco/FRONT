<section class="proyectos seccion-clara">
    <h1>Proyectos</h1>
    <div class="container">
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevoproyectos" *ngIf="isLogged">
                Agregar Proyecto
            </button>
        </div>
        <div class="row">
            <div class="col-lg-11">
                <table class="table">
                    <!-- <tbody> -->
                        <tr *ngFor="let Proyectos of proyectos">
                            <td>
                                <h2>{{Proyectos.nombreP}}</h2>
                            </td>
                            <td>{{Proyectos.descripcionP}}</td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-outline-light" routerLink="/editproyectos/{{Proyectos.id}}">
                                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-outline-danger" (click)="delete(Proyectos.id)">
                                    <i class="bi bi-trash-fill"></i> BORRAR</button>
                            </td>
                        </tr>
                    <!-- </tbody> -->
                </table>
            </div>
        </div>
    </div>
  </section>
