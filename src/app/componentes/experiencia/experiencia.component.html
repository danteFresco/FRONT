<section class="experiencia seccion-oscura">
    <h1>EXPERIENCIA</h1>
    <div class="container">
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                Nueva Experiencia
            </button>
        </div>
        <div class="row">
            <div class="col-lg-11">
                <table class="table">
                    <!-- <tbody> -->
                        <tr *ngFor="let Experiencia of expe">
                            <td>
                                <h2>{{Experiencia.nombreE}}</h2>
                            </td>
                            <td>{{Experiencia.descripcionE}}</td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-outline-light" routerLink="/editexp/{{Experiencia.id}}">
                                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                            </td>
                            <td *ngIf="isLogged">
                                <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                                    <i class="bi bi-trash-fill"></i> BORRAR</button>
                            </td>
                        </tr>
                    <!-- </tbody> -->
                </table>
            </div>     
        </div>
    </div>
  </section>
